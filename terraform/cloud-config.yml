#cloud-config
users:
  - name: mgmt
    groups:
      - sudo
    shell: /bin/bash
    sudo: "ALL=(ALL) NOPASSWD:ALL"
    ssh-authorized-keys:
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIDHOoJjex/0hlhO4kqA7sHam/Yj5oieW1GqazZBqxzit mgmt@do-node

runcmd:
